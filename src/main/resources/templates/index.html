<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css} " />
    <script src="https://kit.fontawesome.com/8ffdf3c5cd.js" crossorigin="anonymous"></script>
    <title>Home Page</title>
    <style>
        body {
            min-height: 100vh;
            background-color: #e699ff;
            background-image:
                radial-gradient(at 85% 14%, hsla(3, 71%, 77%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 80%, hsla(111, 91%, 72%, 1) 0px, transparent 50%),
                radial-gradient(at 4% 79%, hsla(146, 85%, 68%, 1) 0px, transparent 50%),
                radial-gradient(at 49% 63%, hsla(142, 70%, 66%, 1) 0px, transparent 50%),
                radial-gradient(at 93% 0%, hsla(231, 74%, 74%, 1) 0px, transparent 50%),
                radial-gradient(at 5% 90%, hsla(343, 83%, 79%, 1) 0px, transparent 50%),
                radial-gradient(at 34% 58%, hsla(194, 62%, 61%, 1) 0px, transparent 50%);
        }
    </style>

</head>

<body>

    <div class="container p-3">
        <div class="col-xl-12">
            <div class="row mx-auto p-3" style="max-width: 150px;">
                <a href="/add-todo" class="btn btn-primary">Add a todo</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="d-flex justify-content-center">
                    <h3>Daily Tasks</h3>
                </div>
                <div th:each="category: ${categories}" th:object="${category}">
                    <div class="card shadow mb-3 bg-white rounded">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${category.title}">card_title</h5>
                        </div>
                        <div class="list-group list-group-flush d-flex justify-content-center"
                            th:each="item : ${category.toDoList}" th:switch="${item.toDoType}"
                            th:if="${item.complete} != true">
                            <div class="list-group-item" th:case="Daily">
                                <div class="d-flex flex-row justify-content-between">
                                    <div>
                                        <div th:text="${item.description}"></div>
                                        <small
                                            th:text="${#temporals.format(item.createdDate, 'dd-MM-yyyy HH:mm')}"></small>
                                    </div>
                                    <div class="btn btn-group-sm" role="group">
                                        <a th:href="@{/edit/{id}(id=${item.id})}"><i
                                                class="fa-solid fa-pen-to-square fa-lg fa-fw"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="d-flex justify-content-center">
                    <h3>Weekly Tasks</h3>
                </div>
                <div th:each="category: ${categories}" th:object="${category}">
                    <div class="card shadow mb-3 bg-white rounded">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${category.title}">card_title</h5>
                        </div>
                        <div class="list-group list-group-flush d-flex justify-content-center"
                            th:each="item : ${category.toDoList}" th:switch="${item.toDoType}"
                            th:if="${item.complete} != true">
                            <div class="list-group-item" th:case="Weekly">
                                <div class="d-flex flex-row justify-content-between">
                                    <div>
                                        <div th:text="${item.description}"></div>
                                        <small
                                            th:text="${#temporals.format(item.createdDate, 'dd-MM-yyyy HH:mm')}"></small>
                                    </div>
                                    <div class="btn btn-group-sm" role="group">
                                        <a th:href="@{/edit/{id}(id=${item.id})}"><i
                                                class="fa-solid fa-pen-to-square fa-lg fa-fw"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="d-flex justify-content-center">
                    <h3>Monthly Tasks</h3>
                </div>
                <div th:each="category: ${categories}" th:object="${category}">
                    <div class="card shadow mb-3 bg-white rounded">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${category.title}">card_title</h5>
                        </div>
                        <div class="list-group list-group-flush d-flex justify-content-center"
                            th:each="item : ${category.toDoList}" th:switch="${item.toDoType}"
                            th:if="${item.complete} != true">
                            <div class="list-group-item" th:case="Monthly">
                                <div class="d-flex flex-row justify-content-between">
                                    <div>
                                        <div th:text="${item.description}"></div>
                                        <small
                                            th:text="${#temporals.format(item.createdDate, 'dd-MM-yyyy HH:mm')}"></small>
                                    </div>
                                    <div class="btn btn-group-sm" role="group">
                                        <a th:href="@{/edit/{id}(id=${item.id})}"><i
                                                class="fa-solid fa-pen-to-square fa-lg fa-fw"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-12">
            <div class="row mx-auto p-3" style="max-width: 230px;">
                <a href="/show-completed" class="btn btn-secondary">Show Completed Tasks</a>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>

</html>
