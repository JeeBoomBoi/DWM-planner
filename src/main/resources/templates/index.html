<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css} " />
    <title>Home Page</title>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center">Todo List</h1>
        <hr />
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Action</th>
                    <!-- <th>Id</th> -->
                    <th>Description</th>
                    <th>Category</th>
                    <th>Complete</th>
                    <th>Created Date</th>
                    <th>Modified Date</th>
                </tr>
            </thead>
            <tbody>  
                <tr th:each="item : ${toDoItems}" th:class="${item.complete} ? table-success : table-warning">
                    <td>
                        <div class="btn btn-group-sm" role="group">
                            <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                        </div>
                    </td>
                    <!-- <td th:text="${item.id}">item_id</td> -->
                    <td th:text="${item.description}">item_description</td>
                    <td th:text="${item.category.title}">item_description</td>
                    <td th:text="${item.complete}">item_complete</td>
                    <td th:text="${#temporals.format(item.createdDate, 'dd-MM-yyyy HH:mm')}">item_created_date</td>
                    <td th:text="${#temporals.format(item.modifiedDate, 'dd-MM-yyyy HH:mm')}">item_modified_date</td>
                </tr>
            </tbody>
        </table>
        <div class="btn">
            <a href="/add-todo" class="btn btn-success">Add a todo</a>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
