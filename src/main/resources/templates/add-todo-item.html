<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css} " />
    <title>Update page</title>
</head>
<body>
    <div class="container">
        <div class="col-md-6">
            <form action="#" th:action="@{/add-todo}" th:object="${toDoItem}" method="post">
                <div class="form-group">
                    <label for="description" class="mb-2">Description</label>
                    <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Add a Todo description">
                    <br>
                    <label for="category_id" class="mb-2">Category</label>
                    <select class="form-control" id="category_id" th:field="*{category.id}">
                        <option th:each="category : ${categories}" th:value="${category.category_id}" th:utext="${category.title}"/>
                    </select>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                    <br>
                    <button class="btn btn-dark" type="submit">Add Todo</button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
